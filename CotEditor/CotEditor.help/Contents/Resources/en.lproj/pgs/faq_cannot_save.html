    <h1>I can't save a file</h1>

    <p>
      In the cases described below, you can't save the file you're working on.
      What you need to do then is save it with another name, or change the file
      permission using Finder or Terminal.
    </p>
    <ul>
      <li>You are not the owner of the file.</li>
      <li>The file is locked.</li>
    </ul>
