    <h1>書類を印刷する</h1>

    <p>書類を印刷するには、「ファイル」メニューの「プリント」を選びます。</p>
    <ul>
      <li>
        あらかじめ環境設定の「プリント」から設定されたオプションが有効になります。
      </li>
      <li>
        印刷ダイアログの「印刷部数と印刷ページ」ポップアップメニューをプルダウンすると「CotEditor」という項目があり、ここで一時的な印刷設定変更が可能です（ただしここでは、フォント設定変更はできません）。
      </li>
    </ul>
