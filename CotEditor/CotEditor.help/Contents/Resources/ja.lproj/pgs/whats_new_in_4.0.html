<h1>CotEditor 4.0の新機能</h1>

<dl>
	<dt>Big Sur時代に合わせたまったく新しいデザイン</dt>
	<dd>CotEditorが新しい見た目を手に入れました。書類ウインドウやアイコンから細部まで、macOS 11 Big Surに合わせて慎重に再デザインされています。</dd>
	
	<dt>Apple SiliconもOK</dt>
	<dd>Universal BinaryになったCotEditor 4.0は、いままでのIntelベースのMacでも新しいApple SiliconのMacでもネイティブに動きます。</dd>
</dl>
