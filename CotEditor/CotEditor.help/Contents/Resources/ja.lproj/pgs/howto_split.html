    <h1>エディタを分割する</h1>

    <p>
      エディタを分割するには、「表示」メニューの「エディタを分割」を選択するか、アウトラインメニュー右端のアイコンをクリックします。
    </p>
    <p>
      分割されたエディタを閉じるときは、「表示」メニューの「分割エディタを閉じる」を選択するか、アウトラインメニューの右に追加されるアイコンをクリックします。
    </p>
    <p><img src="../gfx/split_editor@2x.png" width="500" alt="" /></p>

    <p>
      分割方向は環境設定の「ウインドウ」ペインで設定が可能です。「表示」メニューの「ビューを縦に（横に）分割」から現在の書類ウインドウの分割の方向を変更することもできます。
    </p>
