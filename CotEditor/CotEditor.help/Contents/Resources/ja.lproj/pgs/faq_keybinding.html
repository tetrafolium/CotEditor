    <h1>キーボードショートカットを変更後、予期しない動作をする</h1>

    <p>
      キーボードショートカットを変更した後に予期しない動作をする場合、次のような原因が考えられます。
    </p>
    <ul>
      <li>
        設定したキーボードショートカットがすでにほかの機能に割り当てられている可能性があります。
      </li>
      <li>
        標準のキーバインドとCotEditorの「追加テキストキーバインド」に同一のキーバインドを設定した場合、CotEditorの「追加テキストキーバインド」が優先されます。
      </li>
    </ul>
