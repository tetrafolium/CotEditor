    <h1>改行／タブ文字を検索する</h1>

    <p>
      改行／タブ文字を検索するには、正規表現を使用するか、または検索フィールドに「<kbd
        >Option</kbd
      >
      + <kbd>Return</kbd>」／「<kbd>Option</kbd> +
      <kbd>Tab</kbd>」を入力することで検索できます。
    </p>
    <table>
      <tr>
        <th></th>
        <th>正規表現</th>
        <th>キーボード入力</th>
      </tr>
      <tr>
        <td>改行</td>
        <td>\n</td>
        <td><kbd>Option</kbd> + <kbd>Return</kbd></td>
      </tr>
      <tr>
        <td>タブ</td>
        <td>\t</td>
        <td><kbd>Option</kbd> + <kbd>Tab</kbd></td>
      </tr>
    </table>
  </body>
