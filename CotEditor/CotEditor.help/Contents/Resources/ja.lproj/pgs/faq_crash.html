    <h1>CotEditorがクラッシュする</h1>

    <p>
      CotEditorが頻繁に特定の状況でクラッシュする場合には、クラッシュログを下記へ送ってください。
    </p>
    <ul>
      <li>
        <a href="https://github.com/coteditor/CotEditor/issues"
          >Issues coteditor/CotEditor -github</a
        >
      </li>
    </ul>
    <p>
      なお、クラッシュログを送る際には、下記の情報もあわせてご連絡ください。
    </p>
    <ul>
      <li>クラッシュした直前に行っていた操作</li>
      <li>macOS、CotEditorのバージョン、機種などの環境情報</li>
    </ul>
    <p>
      クラッシュログは、クラッシュ直後に表示されるダイアログで「レポートを送信」または「レポート」をクリックすると表示されます。
    </p>
