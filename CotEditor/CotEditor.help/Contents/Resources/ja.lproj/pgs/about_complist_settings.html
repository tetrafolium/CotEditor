    <h1>入力補完文字リスト設定</h1>

    <p>
      シンタックススタイルごとに、入力補完文字リストを設定することができます。シンタックススタイルを選択し、編集ボタンをクリック（<a
        href="../pgs/howto_customize_syntaxstyle.html"
        >シンタックススタイルを設定する</a
      >参照）したら、メニューから「入力補完リスト」を選択します。
    </p>

    <table>
      <tr>
        <th>入力補完</th>
        <td>
          ここで設定した文字列が入力補完候補として使用されます。この項目は必須です。
        </td>
      </tr>
    </table>

    <p>
      このリストが設定されていない場合、入力補完文字リストはカラーリング設定から自動生成されます。
    </p>
