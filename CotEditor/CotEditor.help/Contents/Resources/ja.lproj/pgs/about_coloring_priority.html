    <h1>シンタックスカラーリングの適用順序</h1>

    <p>
      キーワード＞コマンド＞タイプ＞属性＞変数＞値＞数値＞文字列＞文字＞コメント
      の順で色付けられます。
    </p>

    <p>
      もし、同一の項目で複数の定義にマッチする場合は、後のカラーリングで上塗りされます。
    </p>
