    <h1>解決方法が見つからない場合</h1>

    <p>
      問題が解決しない場合は、開発チームまでお問い合わせください。メニューの「ヘルプ」から「不具合レポートを作成」を選択し、質問事項を埋めてください。
    </p>

    <p>質問の送り先は下記の通りです。</p>
    <ul>
      <li>
        <a href="https://github.com/coteditor/CotEditor/issues" rel="external"
          >Issues coteditor/CotEditor -GitHub</a
        >
      </li>
    </ul>

    <p>
      もしくは、E-Mail（<a href="mailto:coteditor.github@gmail.com"
        >coteditor.github@gmail.com</a
      >）でもコンタクトを取ることができます。
    </p>
