    <h1>フォントをカスタマイズする</h1>

    <p>書類ウインドウのフォントをカスタマイズできます。</p>
    <ol>
      <li>
        「フォーマット」メニュー＞「フォント」の「フォントパネルを表示」を選びます。
      </li>
      <li>フォントを好みに設定します。</li>
    </ol>
    <ul>
      <li>
        この設定は、現在のウインドウにのみ適用されます。すべてのウインドウに適用するには、環境設定の「表示」で設定します。
      </li>
    </ul>
