---
inspecode:
  # This repository contains Swift and HTML codes.

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: ".rocro/dflint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/dockerfilelint.json"
          - stage: linter-stage
            path: "/.reports/dockerfilelint.sarif"
      reports:
        - stage: linter-stage
          path: "/.reports/dockerfilelint.sarif"
          format: SARIF
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: ".rocro/hadolint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/hadolint.json"
          - stage: linter-stage
            path: "/.reports/hadolint.sarif"
      reports:
        - stage: linter-stage
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 10}

    - name: yamllint_Example
      type: docker-build
      dockerfile: ".rocro/yamllint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/yamllint.issues"
      reports:
        - stage: linter-stage
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: ".rocro/yamllint/example.issues"
      thresholds: {num-issues: 916}

    - name: yamllint_SARIF
      type: docker-build
      dockerfile: ".rocro/yamllint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/yamllint.issues"
          - stage: linter-stage
            path: "/.reports/yamllint.sarif"
      reports:
        - stage: linter-stage
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 916}

  tools:

    cpd:
      options:
        --skip-lexical-errors:
      thresholds: {num-issues: 3}

    csscomb:
      auto-fix: false
      thresholds: {num-issues: 9}

    csslint:
      thresholds: {num-issues: 200}

    #### stop temporary (long execution time)
    # fossology:
    #   thresholds: {num-issues: 16}

    grep:
      thresholds: {num-issues: 2}

    htmlhint:
      thresholds: {num-issues: 213}

    jscpd:
      options:
        --min-lines: 10
      thresholds: {num-issues: 128}

    jshint:
      # - input:
      #     - "./CotEditor/CotEditor.help/Contents/Resources/en.lproj/"
      #   options:
      #     --extra-ext: ".html"
      #   thresholds: {num-issues: 700}
      # - input:
      #     - "./CotEditor/CotEditor.help/Contents/Resources/ja.lproj/"
      #   options:
      #     --extra-ext: ".html"
      #   thresholds: {num-issues: 700}
      - ignore:
          - "./CotEditor/CotEditor.help/Contents/Resources/*.lproj/"
        options:
          --extra-ext: ".html"
        thresholds: {num-issues: 96}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 36}

    phpcs:
      auto-fix: true
      thresholds: {num-issues: 279}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 238}

    sass-lint:
      thresholds: {num-issues: 0}   # found no input files

    scss-lint:
      thresholds: {num-issues: 0}   # found no input files

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 19}

    swiftlint:
      auto-fix: true
      thresholds: {num-issues: 0}

    #### stop temporary (long execution time)
    # tailor:
    #   options:
    #     --except:
    #       - "trailing-whitespace"   # too many issues
    #   thresholds: {num-issues: 274}

    tidy:
      auto-fix: false
      thresholds: {num-issues: 461}

    unused:
      options:
        --single-occurrence:
        --all-likelihoods:
      thresholds: {num-issues: 0}
