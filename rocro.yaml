---
inspecode:
  # This repository contains Swift and HTML codes.

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "inspecode-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
          format: SARIF
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: "inspecode-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 10}

    - name: yamllint_Example
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: inspecode-examples/yamllint.issues.example
      thresholds: {num-issues: 910}

    - name: yamllint_SARIF
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 910}

  tools:

    cpd:
      options:
        --skip-lexical-errors:
      thresholds: {num-issues: 3}

    ### (node:142) UnhandledPromiseRejectionWarning: [object Object]
    ### (node:142) UnhandledPromiseRejectionWarning: Unhandled promise rejection. This error originated either by throwing inside of an async function without a catch block, or by rejecting a promise which was not handled with .catch(). (rejection id: 2)
    ### (node:142) [DEP0018] DeprecationWarning: Unhandled promise rejections are deprecated. In the future, promise rejections that are not handled will terminate the Node.js process with a non-zero exit code.
    ### CSScomb finished with errors.
    csscomb:
      auto-fix: false
      thresholds: {num-issues: 999}

    csslint:
      thresholds: {num-issues: 200}

    #### stop temporary (long execution time)
    # fossology:
    #   thresholds: {num-issues: 16}

    grep:
      thresholds: {num-issues: 2}

    htmlhint:
      thresholds: {num-issues: 213}

    jscpd:
      options:
        --min-lines: 10
      thresholds: {num-issues: 101}

    jshint:
      # - input:
      #     - "./CotEditor/CotEditor.help/Contents/Resources/en.lproj/"
      #   options:
      #     --extra-ext: ".html"
      #   thresholds: {num-issues: 700}
      # - input:
      #     - "./CotEditor/CotEditor.help/Contents/Resources/ja.lproj/"
      #   options:
      #     --extra-ext: ".html"
      #   thresholds: {num-issues: 700}
      - ignore:
          - "./CotEditor/CotEditor.help/Contents/Resources/*.lproj/"
        options:
          --extra-ext: ".html"
        thresholds: {num-issues: 96}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 36}

    phpcs:
      auto-fix: true
      thresholds: {num-issues: 279}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 238}

    sass-lint:
      thresholds: {num-issues: 0}   # found no input files

    scss-lint:
      thresholds: {num-issues: 0}   # found no input files

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 19}

    swiftlint:
      auto-fix: true
      thresholds: {num-issues: 0}

    #### stop temporary (long execution time)
    # tailor:
    #   options:
    #     --except:
    #       - "trailing-whitespace"   # too many issues
    #   thresholds: {num-issues: 274}

    tidy:
      auto-fix: false
      thresholds: {num-issues: 461}

    unused:
      options:
        --single-occurrence:
        --all-likelihoods:
      thresholds: {num-issues: 0}
