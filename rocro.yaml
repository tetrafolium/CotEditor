inspecode:
  # This repository contains Swift and HTML codes.

  cpd:          # supports: C C++ C# Go Java JavaScript Objective-C PHP Python Ruby Scala Swift
    # ignore:
    # - "./Tests/LineSortTests.swift"                 # Lexocal error (at EMOJI) in file
    # - "./CotEditor/Sources/String+Additions.swift"  # Encountered: token recognition error at: '#"'
    options:
      --skip-lexical-errors:
    thresholds: { num-issues: 3 }

  fossology:
    thresholds: { num-issues: 16 }

  grep:         # supports: All Languages
    thresholds: { num-issues: 2 }

  htmlhint:     # supports: HTML
    thresholds: { num-issues: 234 }

  jscpd:        # supports: C C++ C# CoffeeScript CSS Go HTML Java JavaScript Kotlin Objective-C PHP Python Ruby Scala Swift TypeScript
    options:
      --min-lines: 10
    thresholds: { num-issues: 91 }

  jshint:       # supports: JavaScript HTML
  - input:
    - "./CotEditor/CotEditor.help/Contents/Resources/en.lproj/"
    options:
      --extra-ext: ".html"
    thresholds: { num-issues: 672 }
  - input:
    - "./CotEditor/CotEditor.help/"
    ignore:
    - "./CotEditor/CotEditor.help/Contents/Resources/en.lproj/"
    options:
      --extra-ext: ".html"
    thresholds: { num-issues: 672 }
  - ignore:
    - "./CotEditor/CotEditor.help/"
    options:
      --extra-ext: ".html"
    thresholds: { num-issues: 88 }

  misspell:     # supports: All Languages
    auto-fix: true
    thresholds: { num-issues: 32 }

  prettier:     # supports: CSS HTML JavaScript Markdown TypeScript
    auto-fix: true
    thresholds: { num-issues: 227 }

  stylelint:    # supports: CSS HTML Markdown
    ignore:
    - "./*.md"
    - "./CotEditor/CotEditor.help/Contents/Resources/"
    - "./CotEditor/*.*proj/"
    auto-fix: true
    thresholds: { num-issues: 19 }  # 10168 issues when no `ignore:`.

  swiftlint:    # supports: Swift
    auto-fix: true
    #options:
    #  --enable-all-rules:  # detects below with this option.
    #         8066  TOTAL
    #         3432  (explicit_type_interface)
    #         2370  (explicit_acl)
    #          559  (conditional_returns_on_newline)
    #          292  (explicit_top_level_acl)
    #          289  (force_unwrapping)
    #          228  (private_action)
    #          116  (switch_case_on_newline)
    #          114  (explicit_enum_raw_value)
    #               etc.
    #  --format:            # finished with errors (no log messages) with this option.
    thresholds: { num-issues: 1 }

  tailor:       # supports: Swift
    options:
      --except:
      - "trailing-whitespace"   # too many issues
    thresholds: { num-issues: 240 }

  tidy:         # supports: HTML
    auto-fix: false
    thresholds: { num-issues: 428 }

  unused:       # supports: C C++ C# Go HTML Java JavaScript Objective-C PHP Python Ruby Shell
    thresholds: { num-issues: 0 }
